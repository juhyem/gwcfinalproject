{% extends 'events/base.html' %}

{% block content %}
    <h1>New event</h1>
    <form method="POST" class="post-form" enctype="multipart/form-data">{% csrf_token %}
      <p>*Please input 'Start date and time' and 'End date and time' as MM/DD/YY 00:00</p>
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Post event</button>
    </form>
{% endblock %}
